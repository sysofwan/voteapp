<div class="row stats-wrapper">
	<div class="alert alert-warning" role="alert" ng-show="nodeData.info.stopped">Session stopped</div>
	<div class="col-md-9">
		<div class="panel panel-default">
			<div class="panel-heading">Vote stats</div>
			<div class="panel-body">
				<div style="height:400px">
					<flot dataset="myData" options="myChartOptions" style="height:100px;"></flot>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-3 stats-info">
		<div class="panel panel-default pull-left">
			<div class="panel-heading">Vote count</div>
			<div class="panel-body">
				{{ voteCount }}
			</div>
		</div>
		<div class="panel panel-default pull-left">
			<div class="panel-heading">Timer</div>
			<div class="panel-body">
				{{ timer }}
			</div>
		</div>
		<button type="button" class="btn btn-danger pull-left btn-lg stop-btn" ng-click="stopSession()">Stop session</button>
		<div class="clearfix"></div>
	</div>
</div>
