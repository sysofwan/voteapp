
<div class="internal-wrapper">
	<h1>Vote summary</h1>
	<div class="row">
		<div class="col-md-9">
			<div class="panel panel-default">
				<div class="panel-body">
					<div style="height:500px">
						<flot dataset="myData" options="myChartOptions"></flot>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-3 stats-info">
			<div class="status">
				<div class="top">
					<span class="glyphicon glyphicon-thumbs-up sm"></span> {{ voteCount }}
				</div>
				<div>
					<span class="glyphicon glyphicon-time sm"></span> {{ timer }}
				</div>
			</div>
			<div class="ctrl-btn">
				<button type="button" class="btn btn-info btn-lg" 
				ng-click="pauseSession()" ng-hide="sessionPaused">Pause session</button>
				<button type="button" class="btn btn-danger btn-lg" 
				ng-click="pauseSession()" disabled="true" ng-show="sessionPaused">Session paused</button>

				<div class="session-ops" ng-show="sessionPaused">
					<button type="button" class="btn btn-success btn-lg" 
					ng-click="resumeSession()">Resume session</button>
					<button type="button" class="btn btn-warning btn-lg" 
					ng-click="resetSession()">Reset session</button>
					<button type="button" class="btn btn-danger btn-lg" 
					ng-click="deleteSession()">Delete session</button>
				</div>
			</div>
		</div>
	</div>
</div>
